<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - DMV4Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }

    p.intro {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #555;
    }

    .contact-btn {
      display: block;
      width: 250px;
      margin: 3rem auto;
      padding: 1rem 2rem;
      background-color: #007BFF;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .thank-you {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #e6ffed, #ffffff);
      color: #2f855a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
      animation: fadeIn 0.5s ease-in-out;
      z-index: 999;
    }

    .thank-you h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .thank-you a {
      padding: 0.75rem 1.75rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .thank-you a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .thank-you h2 {
        font-size: 1.5rem;
      }
      .thank-you p {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const thankYou = document.querySelector('.thank-you');
      const urlParams = new URLSearchParams(window.location.search);

      // Check if the URL contains the success=true parameter
      if (urlParams.get("success") === "true") {
        thankYou.style.display = 'flex';
      }
    });
  </script>
</head>
<body>

  <h1>Letâ€™s Connect!</h1>
  <p class="intro">Have a question, feedback, or collaboration idea? We would love to hear from you!</p>

  <!-- Thank You Message (Visible only after successful form submission) -->


  <!-- Contact Button to Open Google Form -->
  <button class="contact-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScBsdanaBlOmhmPY7Gn87lTht8VAT7buJ8hT4BkYagRxAiiaA/viewform?usp=header', '_blank')">Click here</button>

</body>
</html>
