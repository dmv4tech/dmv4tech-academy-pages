<!-- Simple Contact Form -->
<form id="contactForm" style="max-width: 500px; margin: auto; padding: 1rem; background: #f0f8ff; border-radius: 8px;">
  <h2>Contact DMV4Tech Academy</h2>
  <label for="name">Name:</label><br>
  <input type="text" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;" /><br>

  <label for="email">Email:</label><br>
  <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;" /><br>

  <label for="message">Message:</label><br>
  <textarea name="message" required rows="4" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea><br>

  <button type="submit" style="padding: 10px 20px; background-color: #00bfff; color: white; border: none; border-radius: 6px; font-weight: bold;">Submit</button>
</form>

<!-- Submission Status Message -->
<p id="statusMessage" style="text-align: center; margin-top: 1rem;"></p>

<!-- KEEP the same HTML form as before -->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzcA0A_UMLGPMMhNGIZwF8oBoGzRTL9Tp3mO6XInFa19aDy6nXMLGgHgr2llrIs5pM/exec";
  const form = document.getElementById('contactForm');
  const status = document.getElementById('statusMessage');

  form.addEventListener('submit', e => {
    e.preventDefault();
    status.textContent = "Sending...";

    const formData = new FormData(form);

    fetch(scriptURL, {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        status.textContent = "✅ Thank you! Your message has been submitted.";
        form.reset();
      } else {
        status.textContent = "❌ Something went wrong. Please try again.";
      }
    })
    .catch(error => {
      console.error('Error!', error.message);
      status.textContent = "❌ Something went wrong. Please try again.";
    });
  });
</script>
