<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DMV Scholars Academy | Join the Waitlist</title>
  <meta name="description" content="Join the DMV Scholars Academy waitlist for Math (6–12), Science (7–12), SAT/ACT prep, and Scratch coding (elementary) in the DMV." />
  <style>
    :root {
      --blue:#00bfff;
      --orange:#ffa500;
      --light:#f0f8ff;
      --white:#fff;
      --text:#222;
      --muted:#555;
      --danger:#b00020;
      --success:#0a7a2f;
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
      font-size: 16px;
    }
    header {
      background: var(--blue);
      color: #fff;
      padding: 22px 18px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 2em; }
    header p  { margin: 8px 0 0; font-size: 1.05em; opacity: 0.95; }
    nav {
      background: var(--orange);
      display:flex;
      justify-content:center;
      gap: 8px 18px;
      flex-wrap:wrap;
      padding: 10px 12px;
    }
    nav a { color:#fff; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration: underline; }

    .wrap {
      max-width: 920px;
      margin: 0 auto;
      padding: 18px 14px 34px;
    }
    .card {
      background: var(--white);
      border-radius: 14px;
      padding: 20px 18px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.08);
    }
    .note {
      margin: 0 0 14px;
      color: var(--muted);
    }
    form {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 14px;
    }
    label { font-weight: bold; font-size: 0.95em; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      box-sizing: border-box;
    }
    textarea { grid-column: 1 / -1; resize: vertical; min-height: 110px; }
    .full { grid-column: 1 / -1; }

    .btn {
      background: var(--blue);
      color: #fff;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      width: fit-content;
    }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }

    .status {
      margin-top: 12px;
      font-weight: bold;
    }
    .status.success { color: var(--success); }
    .status.error { color: var(--danger); }

    footer {
      text-align:center;
      background: var(--blue);
      color:#fff;
      padding: 18px;
      font-size: 0.95em;
      margin-top: 26px;
    }
    footer a { color:#fff; text-decoration: underline; }

    @media (max-width: 720px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Join the Waitlist</h1>
    <p>Math • Science • SAT/ACT • Scratch (DMV)</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#services">Services</a>
    <a href="index.html#testprep">Test Prep</a>
    <a href="index.html#scratch">Scratch</a>
    <a href="index.html#pricing">Pricing</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="wrap">
    <div class="card">
      <p class="note">
        Complete this form and we will follow up with availability and next steps.
      </p>

      <form id="waitlistForm">
        <div>
          <label for="parentName">Parent/Guardian Name</label>
          <input id="parentName" name="Parent/Guardian Name" type="text" required />
        </div>

        <div>
          <label for="studentName">Student Name</label>
          <input id="studentName" name="Student Name" type="text" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="Email" type="email" required />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="Phone" type="tel" placeholder="(###) ###-####" required />
        </div>

        <div>
          <label for="grade">Student Grade</label>
          <select id="grade" name="Student Grade" required>
            <option value="" disabled selected>Select grade</option>
            <option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option>12</option>
          </select>
        </div>

        <div>
          <label for="service">Service Type</label>
          <select id="service" name="Service Type" required>
            <option value="" disabled selected>Select service</option>
            <option>Homework Help (Ongoing Support)</option>
            <option>Test Prep (SAT/ACT)</option>
            <option>Scratch Coding (Elementary)</option>
          </select>
        </div>

        <div class="full">
          <label for="courses">Subjects / Programs (select all that apply)</label>
          <select id="courses" name="Courses Interested In" multiple required size="6">
            <option value="Math Tutoring (Grades 6–12)">Math Tutoring (Grades 6–12)</option>
            <option value="Science Tutoring (Grades 7–12)">Science Tutoring (Grades 7–12)</option>
            <option value="SAT Prep">SAT Preparation</option>
            <option value="ACT Prep">ACT Preparation</option>
            <option value="Homework Help">Homework Help (Math/Science)</option>
            <option value="Scratch Coding (Elementary)">Scratch Coding (Elementary)</option>
          </select>
        </div>

        <div class="full">
          <label for="availability">Preferred Availability</label>
          <input id="availability" name="Preferred Availability" type="text" placeholder="Example: Mon/Wed 6–8pm, Sat morning" required />
        </div>

        <div class="full">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="Notes" placeholder="Tell us the main challenge (homework, test coming up, specific topics)."></textarea>
        </div>

        <div class="full">
          <button class="btn" type="submit" id="submitBtn">Submit</button>
          <div id="statusMessage" class="status" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>
      Contact:
      <a href="mailto:dmv4tech@gmail.com">dmv4tech@gmail.com</a> |
      Phone: <a href="tel:+12408836564">+1 240-883-6564</a>
    </p>
    <p>© 2025 DMV Scholars Academy</p>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby23uX-mi0aElQYvrrotT5SEPGRMVbmmlvPpyrbcMVPBqyYePjzSpIqg5kbuci1coNB/exec";
    const form = document.getElementById("waitlistForm");
    const status = document.getElementById("statusMessage");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      status.textContent = "Submitting...";
      status.className = "status";
      submitBtn.disabled = true;

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          if (response.ok) {
            status.textContent = "Submitted successfully. We will contact you soon.";
            status.className = "status success";
            form.reset();
          } else {
            status.textContent = "Something went wrong. Please try again.";
            status.className = "status error";
          }
        })
        .catch(() => {
          status.textContent = "Something went wrong. Please try again.";
          status.className = "status error";
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
